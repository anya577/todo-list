<div class="todo-container">
<h1>my ToDo List</h1>


<input [(ngModel)]="taskText"> 

{{taskText()}}

<br>

<button (click)="addTask()">Add</button>

<div class="task-list">
@for (task of tasks(); track task.id) {
  <div class="task">
 <span class="left">{{$index}}-- {{task.text}}</span>

 <button class="right" (click) ="removeTask($index)">Del</button>
</div>
}

</div>
</div>
